		<script type="text/javascript">
			(function(win, doc) {
				if(!win.addEventListener)
					return;
				var html = document.documentElement;

				function setFont() {
					var cliWidth = html.clientWidth;
					if(cliWidth > 750) {
						cliWidth = 750;
					}
					html.style.fontSize = 100 * (cliWidth / 750) + 'px';
				}
				win.addEventListener('resize', setFont, false);
				setFont();
			})(window, document);
		</script>

	<script type="text/javascript">
		var end = "2018/2/16";
		var endTime = new Date(end);
		//var endTime = new Date("2018/01/22 14:35:33");
		var nowTime = new Date();
		var t = endTime - nowTime;
		//alert("xx:"+endTime);
		function getRTime() {
			nowTime = new Date();
			t = endTime.getTime() - nowTime.getTime();
			if(t > 0) {
				var d = Math.floor(t / 1000 / 60 / 60 / 24);
				var h = Math.floor(t / 1000 / 60 / 60 % 24);
				var m = Math.floor(t / 1000 / 60 % 60);
				var s = Math.floor(t / 1000 % 60);
			} else {
				var d = '0';
				var h = '0';
				var m = '0';
				var s = '0';
			}

			if(d < 10) {
				document.getElementById("t_d").innerHTML = '0' + d;
			} else {
				document.getElementById("t_d").innerHTML = d;
			}
			if(h < 10) {
				document.getElementById("t_h").innerHTML = '0' + h;
			} else {
				document.getElementById("t_h").innerHTML = h;
			}
			if(m < 10) {
				document.getElementById("t_m").innerHTML = '0' + m;
			} else {
				document.getElementById("t_m").innerHTML = m;
			}
			if(s < 10) {
				document.getElementById("t_s").innerHTML = '0' + s;
			} else {
				document.getElementById("t_s").innerHTML = s;
			}

		}
		getRTime();
		setInterval(getRTime, 1000);
	</script>
